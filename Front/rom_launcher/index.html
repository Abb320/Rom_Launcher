<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ROM Launcher</title>
  <script type="module" src="/src/main.ts" defer></script>
  <style>
    body {
      background: #181a20;
      color: #e0e0e0;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
    }
    .container {
      max-width: 420px;
      margin: 60px auto;
      padding: 32px 24px;
      background: #23262f;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      border: none;
    }
    h2 {
      margin-top: 0;
      font-weight: 500;
      letter-spacing: 1px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-size: 1rem;
      color: #b0b0b0;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #353945;
      background: #181a20;
      color: #e0e0e0;
      font-size: 1rem;
      margin-bottom: 16px;
      transition: border 0.2s;
    }
    input[type="text"]:focus {
      border-color: #3772ff;
      outline: none;
    }
    button {
      background: linear-gradient(90deg, #3772ff 0%, #9757d7 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 24px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px rgba(55,114,255,0.08);
    }
    button:hover {
      background: linear-gradient(90deg, #3772ff 0%, #43d9ad 100%);
    }
    #game-status {
      margin-top: 18px;
      font-size: 1.05rem;
      color: #43d9ad;
      min-height: 24px;
      transition: color 0.2s;
    }
    .hidden {
      display: none;
    }
    #name-form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #name-input {
      width: 80%;
      max-width: 260px;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <main class="container">
    <!-- Name input section -->
    <div id="name-section">
      <h2>Welcome!</h2>
      <form id="name-form">
        <label for="name-input">Enter your name:</label>
        <input id="name-input" type="text" required />
        <button type="submit">Continue</button>
      </form>
    </div>

    <!-- Main app section, hidden until name is set -->
    <div id="app-section" class="hidden">
      <h2>Hello, <span id="user-name"></span>!</h2>
      <button id="check-games-btn">Check/Add Games</button>
      <p id="game-status"></p>
    </div>
  </main>
</body>
</html>
